name: newsflutter
description: News flutter application
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # network dependencies
  bloc: ^3.0.0
  flutter_bloc: ^3.1.0
  equatable: ^1.1.1
  retrofit: ^1.3.4
  logger: any
  json_annotation: any

  # storage
  shared_preferences: ^0.5.7+3

  # ui dependencies
  shimmer: ^1.1.1
  cached_network_image: ^2.2.0
  flutter_launcher_icons: ^0.7.5

  # utility
  timeago: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: ^1.3.7
  build_runner: any
  json_serializable: ^3.3.0
  mockito: ^4.1.1
  test_coverage: ^0.4.0
  bloc_test: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/news_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
